moliek.content:
  path: "/moliek/cats"
  defaults:
    _title: 'Hello Cats!'
    _form: '\Drupal\moliek\Form\CatForm'
    _controller: '\Drupal\moliek\Controller\PageController::build'
  requirements:
    _permission: "access content"

moliek.catDelete:
  path: '/moliek/cats/{id}/delete'
  defaults:
    _form: '\Drupal\moliek\Form\DeleteCat'
  requirements:
    _permission: 'administer'
    id: ^\d+$

